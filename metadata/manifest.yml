Name: planon
Cartridge-Short-Name: PLN
Source-Url: https://github.com/HenkLaracker/PnEE/archive/master.zip
Cartridge-Version: 1.0
Compatible-Versions:
- 0.9
Cartridge-Vendor: cloudiswhoweare
Display-Name: Planon 14.3
Description: "Planon cartridge"
Version: '14.3'
Versions:
- '14.3' 
- '13.17'
Vendor: CloudIsWhoWeAre.com
Categories:
  - web_framework
  - service
Website: http://cloudiswhoweare.com
Help-Topics:
  "Developer Center": https://openshift.redhat.com/community/developers
Cart-Data:
Provides:
- planon-14.3
Subscribes:
Scaling:
  Min: 1
  Max: 1
Version-Overrides:
  '13.17':
    Display-Name: planon 13.17
    Provides:
    - planon-13.17
Group-Overrides:
Endpoints:
  - Private-IP-Name: IP
    Private-Port-Name: HTTP_PORT_TOMCAT
    Private-Port: 18070
    Public-Port-Name: HTTP_PROXY_PORT
    Protocols:
    - http
    - ws
    primary: true
    Mappings:
    - Frontend: ''
      Backend: ''
      Options: { websockets: false }
    - Frontend:      "/health"
      Backend:       "/webclient"
      Options:       { health: true }
  - Private-IP-Name: IP
    Private-Port-Name: HTTP_PORT_JBOSS
    Private-Port: 18080
    Public-Port-Name: HTTP_PROXY_PORT
    Protocols:
    - http
    - ws
    primary: true
    Mappings:
    - Frontend: 'invoker'
      Backend: 'invoker'
      Options: { websockets: false }
  - Private-IP-Name:   IP
    Private-Port: 11098
    Private-Port-Name:  INTERNAL_RMI_PORT 
  - Private-IP-Name:   IP
    Private-Port: 11099
    Private-Port-Name:  INTERNAL_NAMING_PORT
Additional-Control-Actions:
- threaddump
